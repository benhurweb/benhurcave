<html>
  <head>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>

      <a-assets>

        <!----------TEXTURES---------->
        <img id="floor" src="public/assets/textures/dark_strip_wood_parquet_20_39/dark_strip_wood_parquet_20_39_diffuse.jpg">
        <img id="floor-HEIGHT" src="public/assets/textures/dark_strip_wood_parquet_20_39/dark_strip_wood_parquet_20_39_height.jpg">
        <img id="floor-NRM" src="public/assets/textures/dark_strip_wood_parquet_20_39/dark_strip_wood_parquet_20_39_normal.jpg">
        <img id="floor-AO" src="public/assets/textures/dark_strip_wood_parquet_20_39/dark_strip_wood_parquet_20_39_ao.jpg">
        <img id="floor-ROUGH" src="public/assets/textures/dark_strip_wood_parquet_20_39/dark_strip_wood_parquet_20_39_roughness.jpg">

        <!------------IMAGES---------->
        <img id="creepy" src="public/assets/images/creepy.jpg">

       
      </a-assets>
      <a-plane src="#floor" repeat="40 40" position="0 0 0" rotation="-90 0 0" 
                    width="120" height="120" 
                    normal-map="#floor-NRM" normal-texture-repeat="40 40" normal-scale="1 -1" 
                    displacement-map="#floor-HEIGHT" displacement-scale="0" displacement-bias="0"
                    displacement-texture-repeat="40 40" displacement-texture-offset="1 1"
                    ambient-occlusion-map="#floor-AO" ambient-occusion-map-intensity="0.2"
                    ambient-occlusion-texture-repeat="40 40" ambient-occlusion-texture-offset="1 -1"
                    spherical-env-map="#floor-ROUGH" roughness="0.4" metalness="0.1"
      ></a-plane>

      <a-plane src="#creepy" position="0 2 -2.5" rotation=""
              width="2.16" height="2.7">

      </a-plane>

      <a-sky color="#afafaf"></a-sky>
    </a-scene>
  </body>
</html>
